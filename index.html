<!DOCTYPE html>
<html>
<head>
  <title>Html Task 3</title>
  <style>
    ul.circle {
      list-style-type: circle;

    }
    div{
      border: 2px solid black;
      width: fit-content;
      margin: 40vh auto;
      padding: 30px;
    }
  </style>
</head>
<body>
  <div>
  <p>Lists can be nested (list inside list):</p>

  <ul>
    <li>Coffee</li>
    <li>Tea
      <ul class="circle">
        <li>Black Tea</li>
        <li>Green Tea</li>
      </ul>
    </li>
    <li></li>
    <li>Milk</li>
  </ul>
  </div>
</body>
</html>
